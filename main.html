<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="checkbox"] {
            margin-right: 10px;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form>
        <h2>Dog Adoption Application</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?"> Have you ever lived with a Dog before?

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="labrador">Labrador</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
